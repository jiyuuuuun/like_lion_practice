<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>방문횟수</title>
</head>
<body>
<h1>방문횟수 출력</h1>
<p>방문 횟수는 : <span th:text="${visitCount}"></span> </p>
<p>세션 값: <span th:text="${session.visitCount}">0</span></p>
<a th:href="@{/resetVisit}">Reset Count</a>
</body>
</html>
