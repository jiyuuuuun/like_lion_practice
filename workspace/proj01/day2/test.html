<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>황지윤 - 소개 페이지</title>
    <style>
        /* 전체 스타일 */
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* 컨테이너 */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* 헤더 */
        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            color: #715286;
        }

        .header p {
            font-size: 1.2em;
            color: #666;
        }

        /* 섹션 */
        section {
            margin-bottom: 20px;
        }

        section h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #629b58;
        }

        section ul {
            list-style: none;
            padding: 0;
        }

        section ul li {
            background: #f4f4f9;
            margin: 10px 0;
            padding: 10px;

        }

        /* 연락처 */
        .contact {
            text-align: center;
            margin-top: 20px;
        }

        .contact a {
            color: #438eb9;
            text-decoration: none;
            font-size: 1.1em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>황지윤</h1>
            <p>학생</p>
        </div>

        <section>
            <h2>소개</h2>
            <p>안녕하세요! 저는 황지윤입니다.</p>
        </section>

        <section>
            <h2>경력</h2>
            <ul>
                <li>아직 경력은 없습니니다.</li>
            </ul>
        </section>

        <section>
            <h2>프로젝트</h2>
            <ul>
                <li>다양한 프로젝트를 준비 중입니다</li>
            </ul>
        </section>

        <div class="contact">
            <h2>연락처</h2>
            <a href="mailto:hwangjy001@naver.com">hwangjy001@naver.com</a>
        </div>
    </div>
</body>

</html>
