<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>친구 추가</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>친구 추가</h2>
    <form th:action="@{/friends/add}" th:object="${friend}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="이름 입력">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="이메일 입력">
        </div>
        <button type="submit" class="btn btn-primary">추가</button>
    </form>
</div>
</body>
</html>
