<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>친구 수정</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>친구 수정</h2>
    <form th:action="@{/friends/edit}" th:object="${friend}" method="post">
        <div class="mb-3">
            <label>아이디</label>
            <input type="text" readonly th:field="*{id}">
        </div>
        //내가 할 때 수정이 아니라 새로운 아이디로 추가 되고 고치기 전 객체가 안사라진 이유!!기존의 아이디를 안넘겨 주어서 수정이 아니라 새로운 객체 생성 됨 !!
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="이름 입력">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">이메일</label>
            <input type="email" id="email" class="form-control" th:field="*{email}" placeholder="이메일 입력">
        </div>
        <button type="submit" class="btn btn-primary">수정</button>
    </form>
</div>
</body>
</html>
