<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>친구정보 상세 페이지</title>
</head>
<body>

<h1 th:text="${friend.email}"></h1>

</body>
</html>
